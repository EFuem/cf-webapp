{% extends "layouts/page.html" %}
{% block content %}

<h3>Property Instances</h3>
<hr>
<br>

<p>The following is a list of all Property Instances available within ColabFit. (500 entry limit)</p>

<br>
<table class="table table-bordered table-sm">
  <thead>
    <tr>
      <th>ID</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
{% for item in items %}
    <tr>
      <td><a class="font-monospace" href="/id/{{ item['colabfit-id'] }}">{{ item['colabfit-id'] }}</a></td>
      <td>{{ item['type'] }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>


{% endblock %}
